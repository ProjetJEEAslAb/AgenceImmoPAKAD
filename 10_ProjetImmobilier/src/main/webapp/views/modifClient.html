<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de modification des clients</title>
</head>
<body>

	<h1>Formulaire de modification des clients</h1>

	<h5 style="color: red;">Les champs précédés d'un * sont obligatoires</h5>

	<form class="form-horizontal" name="modifClientForm">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">ID *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="id"
					placeholder="Entrez l'id" ng-model="clientModif.id_client" required="required" pattern="[1-9]{1}[0-9]*">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idNom">Nom *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNom"
					placeholder="Entrez le nom" ng-model="clientModif.nom" required="required">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idRue">Rue *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idRue"
					placeholder="Entrez le nom de la rue" required="required"
					ng-model="clientModif.adresse.rue">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idNume">Numero de la voie *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNume"
					placeholder="Entrez le numero de la voie" required="required"
					ng-model="clientModif.adresse.numero">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idCp">CP *</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="idCp"
					placeholder="Entrez le code postal" required="required" pattern="[0-9]{5}"
					ng-model="clientModif.adresse.cp">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idVille">Ville *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idVille"
					placeholder="Entrez le nom de la ville" required="required"
					ng-model="clientModif.adresse.ville">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idTelPerso">Téléphone *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idTelPerso"
					placeholder="Entrez le téléphone personnel" required="required" pattern="[0-9]{10}"
					ng-model="clientModif.num">
			</div>
		</div>

		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="modifierClient()" ng-disabled="modifClientForm.$invalid">Modifier</button>
			</div>
		</div>
	</form>

</body>
</html>
