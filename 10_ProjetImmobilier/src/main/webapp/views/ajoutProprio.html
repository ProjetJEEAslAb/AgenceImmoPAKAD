<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page d'ajout des propriétaires</title>
</head>
<body>

	<h1>Formulaire d'ajout des propriétaires</h1>

	<h5 style="color: red;">Les champs précédés d'un * sont obligatoires</h5>

	<form class="form-horizontal" name="ajoutProprioForm">
		<div class="form-group">
			<label class="control-label col-sm-2" for="idNom">Nom *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNom" required="required" pattern="[a-zA-Z ]+"
					placeholder="Entrez le nom" ng-model="proprioAjout.nom">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idTelPerso">Téléphone
				personnel *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idTelPerso"
					placeholder="Entrez le téléphone personnel" required="required" pattern="[0-9]{10}"
					ng-model="proprioAjout.numPrive">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idTelPro">Téléphone
				professionnel *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idTelPro"
					placeholder="Entrez le téléphone professionnel" required="required" pattern="[0-9]{10}"
					ng-model="proprioAjout.numTravail">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idNumeroVoie">Numéro de voie *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNumeroVoie"
					placeholder="Entrez le numéro de la voie" required="required" pattern="[0-9]+"
					ng-model="proprioAjout.adresse.numero">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idAdresse">Adresse *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idAdresse"
					placeholder="Entrez votre adresse" required="required" pattern="[a-zA-Z ]+"
					ng-model="proprioAjout.adresse.rue">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idCP">Code Postal *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idCP"
					placeholder="Entrez votre code postal" required="required" pattern="[0-9]{5}"
					ng-model="proprioAjout.adresse.cp">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idVille">Ville *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idVille"
					placeholder="Entrez votre ville" required="required" pattern="[a-zA-Z ]+"
					ng-model="proprioAjout.adresse.ville">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="ajouterProprio()" ng-disabled="ajoutProprioForm.$invalid">Ajouter</button>
			</div>
		</div>
	</form>

</body>
</html>
