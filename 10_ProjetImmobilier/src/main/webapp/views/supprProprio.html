<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des propriétaires</title>
</head>
<body>

	<h1>Formulaire de suppression des propriétaires</h1>

	<h2>{{msg}}</h2>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">ID</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="id"
					placeholder="Entrez l'id" ng-model="proprioSuppr.id">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerProprio()">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
