<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de recherche des classes standard</title>
</head>
<body>

	<h1>Formulaire de recherche de classes standard</h1>

	<h2>{{msg}}</h2>
	

	<form class="form-horizontal">

		<div class="form-group">
			<label class="control-label col-sm-2" for="Id">ID</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="Id"
					placeholder="Entrez l'id de la classe" ng-model="idClasseStandard">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="rechercherClasseStandard()">Rechercher</button>
			</div>
		</div>
	</form>

	<table class="table table-hover" ng-show="indice">
		<thead>
			<tr>
				<th>ID</th>
				<th>Type de bien</th>
				<th>Mode d'offre</th>
				<th>Prix maximal</th>
				<th>Superficie minimale</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				
				<td>{{classeStandardFind.id_cl}}</td>
				<td>{{classeStandardFind.typeBien}}</td>
				<td>{{classeStandardFind.modeOffre}}</td>
				<td>{{classeStandardFind.prixMax}}</td>
				<td>{{classeStandardFind.superficieMin}}</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
