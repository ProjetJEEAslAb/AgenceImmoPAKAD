<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de modification des clients</title>
</head>
<body>

	<h1>Formulaire de modification des clients</h1>

	<h2>{{msg}}</h2>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">ID</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="id"
					placeholder="Entrez l'id" ng-model="clientModif.id_client">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idNom">Nom</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNom"
					placeholder="Entrez le nom" ng-model="clientModif.nom">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idRue">Rue</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idRue"
					placeholder="Entrez le nom de la rue"
					ng-model="clientModif.adresse.rue">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idNume">Numero de la voie</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNume"
					placeholder="Entrez le numero de la voie"
					ng-model="clientModif.adresse.numero">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idCp">CP</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="idCp"
					placeholder="Entrez le code postal"
					ng-model="clientModif.adresse.cp">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idVille">Ville</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idVille"
					placeholder="Entrez le nom de la ville"
					ng-model="clientModif.adresse.ville">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idTelPerso">Numero</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idTelPerso"
					placeholder="Entrez le téléphone personnel"
					ng-model="clientModif.num">
			</div>
		</div>

		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="modifierClient()">Modifier</button>
			</div>
		</div>
	</form>

</body>
</html>
