<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des visites</title>
</head>
<body>

	<h1>Formulaire de suppression de visite</h1>

	<h2>{{msg}}</h2>

	<form class="form-horizontal">

		<div class="form-group">
			<label class="control-label col-sm-2" for="Id">ID</label>
			<div class="col-sm-6">
			<select class="form-control" id="id"
					ng-model="id">
					<option ng-value="visite.id" ng-repeat="visite in visiteListe">{{visite.rdv}}
						{{visite.client.nom}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerVisite()">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
