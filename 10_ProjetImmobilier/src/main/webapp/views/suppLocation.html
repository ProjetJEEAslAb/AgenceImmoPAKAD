<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des locations</title>
</head>
<body>

	<h1>Formulaire de suppression des locations</h1>

	<h2>{{msg}}</h2>

	<form class="form-horizontal">

		<div class="form-group">
			<label class="control-label col-sm-2" for="Id">ID</label>
			<div class="col-sm-6">
				<select class="form-control" id="Id" ng-model="idLocation">
					<option ng-value="location.id_b"
						ng-repeat="location in locationListe">{{location.classe.typeBien}}
						{{location.id_b}} : {{location.adresse.numero}}
						{{location.adresse.rue}} {{location.adresse.ville}} de
						{{location.proprio.nom}}</option>
				</select>

			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerLocation()">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
