<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des clients</title>
</head>
<body>

	<h1>Formulaire de suppression de client</h1>

	<h5 style="color: red;">Les champs précédés d'un * sont obligatoires</h5>

	<form class="form-horizontal" name="supprClientForm">

		<div class="form-group">
			<label class="control-label col-sm-2" for="Id">ID *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="Id" required="required" pattern="[1-9]{1}[0-9]*"
					placeholder="Entrez l'id du client" ng-model="idClient">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerClient()" ng-disabled="supprClientForm.$invalid">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
