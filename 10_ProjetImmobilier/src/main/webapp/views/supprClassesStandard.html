<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des classes standard</title>
</head>
<body>

	<h1>Formulaire de suppression de classes standard</h1>

	<h5 style="color: red;">Les champs précédés d'un * sont
		obligatoires</h5>

	<form class="form-horizontal" name="supprClasseStandardForm">

		<div class="form-group">
			<label class="control-label col-sm-2" for="Id">ID *</label>
			<div class="col-sm-6">
				<select class="form-control" id="idTypeBien"
					ng-model="idClasseStandard">
					<option ng-value="classe.id_cl"
						ng-repeat="classe in classesStandardListe">{{classe.id_cl}}
						{{classe.typeBien}} {{classe.modeOffre}} - Moins de
						{{classe.prixMax}} euros - Plus de {{classe.superficieMin}} m2/are</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerClasseStandard()"
					ng-disabled="supprClasseStandardForm.$invalid">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
