<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page d'ajout des contrats</title>
</head>
<body>

	<h1>Formulaire d'ajout d'un contrat</h1>

	<h2>{{msg}}</h2>

	<div class="form-group">
		<label class="control-label col-sm-2" for="iddateAchat">Date
			d'achat</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="iddateAchat"
				placeholder="Entrez la date d'achat"
				ng-model="contrat.dateAchat">
		</div>
	</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idPrix">Prix final</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="idPrix"
					placeholder="Entrez le prix final d'achat"
					ng-model="contrat.prixFinal">
			</div>
		</div>
		
		
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="ajouterContrat()">Ajouter</button>
			</div>
		</div>
	</form>

</body>
</html>
