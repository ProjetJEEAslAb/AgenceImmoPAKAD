<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page d'ajout des clients</title>
</head>
<body>

	<h1>Formulaire d'ajout de client</h1>

	<h5 style="color: red;">Les champs précédés d'un * sont obligatoires</h5>

	<form class="form-horizontal" name="ajoutClientForm">
		<div class="form-group">
			<label class="control-label col-sm-2" for="idNom">Nom *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNom"
					placeholder="Entrez le nom du client" required="required"
					ng-model="client.nom">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="idRue">Rue *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idRue"
					placeholder="Entrez le nom de la rue" required="required"
					ng-model="client.adresse.rue">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idNume">Numero de la voie *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNume"
					placeholder="Entrez le numero de la voie" required="required"
					ng-model="client.adresse.numero">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idCp">CP *</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="idCp"
					placeholder="Entrez le code postal" required="required" pattern="[0-9]{5}"
					ng-model="client.adresse.cp">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="idVille">Ville *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idVille"
					placeholder="Entrez le nom de la ville" required="required"
					ng-model="client.adresse.ville">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="idNum">Téléphone *</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="idNum"
					placeholder="Entrez le numero du client" required="required" pattern="[0-9]{10}"
					ng-model="client.num">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="ajouterClient()" ng-disabled="ajoutClientForm.$invalid">Ajouter</button>
			</div>
		</div>
	</form>

</body>
</html>
