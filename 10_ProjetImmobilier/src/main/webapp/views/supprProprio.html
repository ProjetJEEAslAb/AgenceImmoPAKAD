<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des propriétaires</title>
</head>
<body>

	<h1>Formulaire de suppression des propriétaires</h1>

	<h2>{{msg}}</h2>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="idproprio">ID</label>
			<div class="col-sm-6">
				<select class="form-control" id="idproprio"
					ng-model="proprioSuppr.id">
					<option ng-value="proprio.id" ng-repeat="proprio in proprioListe">{{proprio.id}}
						{{proprio.nom}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerProprio()">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
