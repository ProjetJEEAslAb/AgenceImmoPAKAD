<h1>Formulaire de modification d'achat</h1>

<h2>{{msg}}</h2>

<form class="form-horizontal">
	<div class="form-group">
		<label for="idId" class="control-label col-sm-2">ID</label>
		<div class="col-sm-6">
			<select class="form-control" id="idId"
				ng-model="id">
				<option ng-value = "achat.id_b" ng-repeat="achat in achatListe">{{achat.id_b}}, de {{achat.proprio.nom}} au {{achat.adresse.numero}} {{achat.adresse.rue}}, {{achat.adresse.cp}} {{achat.adresse.ville}}</option>
			</select>
		</div>
	</div>



	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default"
				ng-click="supprimerAchat()">Supprimer</button>
		</div>
	</div>
</form>
