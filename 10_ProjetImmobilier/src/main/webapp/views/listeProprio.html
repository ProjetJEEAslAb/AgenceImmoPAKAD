<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Liste des propriétaires</title>
</head>
<body>

	<h2>Liste des propriétaires</h2>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nom</th>
				<th>Téléphone personnel</th>
				<th>Téléphone professionnel</th>
				<th>Adresse</th>
				<th>Code postal</th>
				<th>Ville</th>
				<th>Opérations</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="proprio in proprioListe">
				<td>{{proprio.id}}</td>
				<td>{{proprio.nom}}</td>
				<td>{{proprio.numPrive}}</td>
				<td>{{proprio.numTravail}}</td>
				<td>{{proprio.adresse.numero}} {{proprio.adresse.rue}}</td>
				<td>{{proprio.adresse.cp}}</td>
				<td>{{proprio.adresse.ville}}</td>
				<td><a ng-click="deleteLien(proprio)"> <span
						class="glyphicon glyphicon-minus"></span>
				</a> | <a ng-click="updateLien(proprio)"> <span
						class="glyphicon glyphicon-pencil"></span>
				</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
