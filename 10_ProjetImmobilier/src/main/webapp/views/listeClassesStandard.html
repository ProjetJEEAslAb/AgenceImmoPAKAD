<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Liste des classes standard</title>
</head>
<body>

	<h2>Liste des classes standard</h2>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Type de bien</th>
				<th>Mode d'offre</th>
				<th>Prix maximal</th>
				<th>Superficie minimale</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="classe in classesStandardListe">
				<td>{{classe.id_cl}}</td>
				<td>{{classe.typeBien}}</td>
				<td>{{classe.modeOffre}}</td>
				<td>{{classe.prixMax}}</td>
				<td>{{classe.superficieMin}}</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
