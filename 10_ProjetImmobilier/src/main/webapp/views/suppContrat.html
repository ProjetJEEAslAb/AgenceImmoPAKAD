<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page de suppression des contrats</title>
</head>
<body>

	<h1>Formulaire de suppression de contrat</h1>

	<form class="form-horizontal" name="supprContratForm">

		<div class="form-group">
			<label class="control-label col-sm-2" for="Id">ID *</label>
			<div class="col-sm-6">
			<select class="form-control" id="Id" ng-model="idContrat">
					<option ng-value="contrat.id_co"
						ng-repeat="contrat in contratsListe">{{contrat.id_co}}
						{{contrat.client.nom}} {{contrat.dateAchat}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="supprimerContrat()" ng-disabled="supprContratForm.$invalid">Supprimer</button>
			</div>
		</div>
	</form>

</body>
</html>
